<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Ninja</title>
</head>

<body>
    <div id="container">
        <div class="bg-dark text-warning p-5 rounded">
        <h1>New Ninja</h1>
        <form action="/ninjas/create" method="post">
            <div class="form-group row">
                <label for="Location">Location</label>
                <select id="Location" class="form-control na" name="dojo_id">
                    <option selected>Choose...</option>
                    {% for dojo in dojos %}
                    <option value="{{dojo.id}}">{{dojo.name}}</option>
                    {% endfor %}
                </select>
                <label for="dojo_name">First Name:</label>
                <input type="text" name="first_name">
                <label for="dojo_name">Last Name:</label>
                <input type="text" name="last_name">
                <label for="dojo_name">Age:</label>
                <input type="text" name="age">
                <input type="submit" value="Create">
        </form>

        <a href="/">Return Home</a>
    </div>
    </div>
</body>

</html>
